<!DOCTYPE html>
<html lang="es-COL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="encabezado">AluraGeek</h1>
    </header>

    <main>
        <section class="productos">
            <h2 class="titulo-productos">Mis productos:</h2>
            <p id="mensaje-vacio" class="mensaje-vacio">No se han agregado productos</p>
            
            <div class="lista-productos" id="lista-productos">
                <!-- Producto individual -->                
            </div>

        </section>

        <section class="formulario">
            <h3 class="titulo-formulario">Agregar producto:</h3>
            <form class="formulario-producto" onsubmit="procesarFormulario(event)">
                <label for="nombre" class="etiqueta-formulario">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="campo-formulario" placeholder="nombre..." required>
                            
                <label for="precio" class="etiqueta-formulario">Precio:</label>
                <input type="number" id="precio" name="precio" class="campo-formulario" placeholder="precio..." required step="0.01">
                            
                <label for="imagen" class="etiqueta-formulario">Imagen:</label>
                <input type="url" id="imagen" name="imagen" class="campo-formulario" placeholder="imagen...(link)" required>
                            
                <div class="botones-formulario">
                    <button type="submit" class="boton-enviar">Enviar</button>
                    <button type="reset" class="boton-limpiar">Limpiar</button>
                </div>
            </form>
            

        </section>

    </main>
    
    <footer>
        <h4>AluraGeek</h4>
        <p>Desarrollado por Jackelin Latorre</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
